<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random password</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="main">
    <h1>Generate a <br>
      <span class="color-green">random password</span>
    </h1>
    <p>Never use an insecure password again</p>
    <button id="generate-button">Generate password</button>
    <hr>
    <div class="output-container">
      <div class="output-wrapper">
        <div class="output1" id="output1"></div>
        <button id="generate-button">Copy Password</button>
      </div>     
      <!-- COPY STILL IN WORK   -->
      <div class="output-wrapper">
        <div class="output2" id="output2"></div>
        <button id="generate-button">Copy Password</button>
      </div>
    </div>
  </div>
</body>
</html>
